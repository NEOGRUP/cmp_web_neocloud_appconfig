<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">

<dom-module id="neocloud-appconfig">
  <template>
    <iron-ajax id="data" auto url="[[url]]" handle-as="json" last-response="{{appconfig}}" on-error="_handleError"></iron-ajax>
    <iron-localstorage name="app-config" value="{{appconfig}}"></iron-localstorage>
  </template>

  <script>
    class NeocloudAppconfig extends Polymer.Element {
      static get is() { return 'neocloud-appconfig' }
      static get properties() {
        return {
          /**
          * appconfig.json value
          */
          appconfig: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          },
          /**
          * URL Path of config file by default /appconfig.json
          */
          url: {
            type: String,
            value: "/appconfig.json",
            notify: true,
            reflectToAttribute: true
          }
        }
      }

      _handleError(){
        console.log('error loading file');
      }
    }
    customElements.define(NeocloudAppconfig.is, NeocloudAppconfig);
  </script>
</dom-module>
