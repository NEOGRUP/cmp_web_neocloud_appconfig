<link rel="import" href="bower_components/polymer/polymer.html">


<dom-module id="neocloud-appconfig">
  <template>
   test
  </template>

  <script>
    Polymer({
      is: 'neocloud-appconfig',

      properties: {
        /**
         * The title of the card.
         */
        appconfig: {
          type: Object
        }

      },

      ready: function(){
        console.log('test');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            this.appconfig = JSON.parse(this.responseText);

            console.log(this.appconfig.analytics);
          }
        };
        xmlhttp.open("GET", "appconfig.json", true);
        xmlhttp.send();
      }

    });
  </script>
</dom-module>
